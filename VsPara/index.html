<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParaCompiler IDE</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="toolbar">
            <button id="btnOpenFolder" title="Abrir Pasta">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path>
                </svg>
            </button>
            <button id="btnNewFile" title="Novo Arquivo">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                    <polyline points="14 2 14 8 20 8"></polyline>
                    <line x1="12" y1="18" x2="12" y2="12"></line>
                    <line x1="9" y1="15" x2="15" y2="15"></line>
                </svg>
            </button>
            <button id="btnCompile" title="Compilar">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <polygon points="5 3 19 12 5 21 5 3"></polygon>
                </svg>
            </button>
            <button id="btnSave" title="Salvar (Ctrl+S)">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
                    <polyline points="17 21 17 13 7 13 7 21"></polyline>
                    <polyline points="7 3 7 8 15 8"></polyline>
                </svg>
            </button>
            <span id="autoSaveIndicator" class="auto-save-indicator"></span>
        </div>

        <div class="main-content">
            <div class="sidebar">
                <div class="sidebar-header">
                    <span>EXPLORADOR</span>
                </div>
                <div id="fileList" class="file-list">
                    <div class="no-folder">Nenhuma pasta aberta</div>
                </div>
            </div>

            <div class="editor-section">
                <div class="editor-header">
                    <span id="currentFile">sem t√≠tulo</span>
                </div>
                <div class="editor-area">
                    <div id="monaco-editor-container"></div>
                </div>
            </div>
        </div>

        <div class="console-area">
            <div class="console-header">Console</div>
            <div id="consoleOutput" class="console-content">
                Pronto para compilar...
            </div>
        </div>
    </div>

    <!-- Dialogs -->
    <div id="fileDialog" class="file-dialog" style="display: none;">
        <div class="dialog-content">
            <h3>Novo Arquivo</h3>
            <input type="text" id="fileNameInput" placeholder="nome_arquivo" />
            <div class="dialog-buttons">
                <button id="btnDialogOk">Criar</button>
                <button id="btnDialogCancel">Cancelar</button>
            </div>
        </div>
    </div>

    <div id="renameDialog" class="file-dialog" style="display: none;">
        <div class="dialog-content">
            <h3>Renomear Arquivo</h3>
            <input type="text" id="renameInput" placeholder="novo_nome" />
            <div class="dialog-buttons">
                <button id="btnRenameOk">Renomear</button>
                <button id="btnRenameCancel">Cancelar</button>
            </div>
        </div>
    </div>

    <!-- Context Menu -->
    <div id="fileContextMenu" class="context-menu" style="display: none;">
        <div class="menu-item" id="ctxRename">Renomear</div>
        <div class="menu-item" id="ctxDelete">Excluir</div>
        <div class="menu-separator"></div>
        <div class="menu-item" id="ctxCut">Recortar</div>
        <div class="menu-item" id="ctxPaste">Colar</div>
    </div>

    <script src="node_modules/monaco-editor/min/vs/loader.js"></script>
    <script src="renderer.js"></script>
</body>

</html>
