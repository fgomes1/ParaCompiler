<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParaCompiler IDE</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <!-- Toolbar -->
        <div class="toolbar">
            <button id="btnOpenFolder">üìÅ Abrir Pasta</button>
            <button id="btnNewFile">üìÑ Novo Arquivo</button>
            <button id="btnCompile">‚ñ∂ Compilar</button>
            <button id="btnSave">üíæ Salvar (Ctrl+S)</button>
            <span id="autoSaveIndicator" class="auto-save-indicator"></span>
        </div>

        <!-- Main Content Area -->
        <div class="main-content">
            <!-- Sidebar File Explorer -->
            <div class="sidebar">
                <div class="sidebar-header">
                    <span>EXPLORADOR</span>
                </div>
                <div id="fileList" class="file-list">
                    <div class="no-folder">Nenhuma pasta aberta</div>
                </div>
            </div>

            <!-- Editor Area -->
            <div class="editor-section">
                <div class="editor-header">
                    <span id="currentFile">sem t√≠tulo</span>
                </div>
                <div class="editor-area">
                    <textarea id="codeEditor" placeholder="Digite seu c√≥digo ParaCompiler aqui...

Exemplo:
ohjata <
  disk intera x -> 10.
>"></textarea>
                </div>
            </div>
        </div>

        <!-- Console/Output -->
        <div class="console-area">
            <div class="console-header">Console</div>
            <div id="consoleOutput" class="console-content">
                Pronto para compilar...
            </div>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>

</html>
